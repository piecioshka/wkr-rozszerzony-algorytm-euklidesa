<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>Rozszerzony Algorytm Euklidesa - Wstęp do kryptologii</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css"/>
</head>
<body>
    <article class="center-block">
        <header class="bg-warning">
            <h4 class="text-center">Rozszerzony Algorytm Euklidesa</h4>
        </header>

        <section class="inputs-block bg-primary">
            GCD (
            <input id="first" class="input" type="text" pattern="\d*" placeholder="Pierwszy" /> ,
            <input id="second" class="input" type="text" pattern="\d*" placeholder="Drugi" /> )
        </section>

        <section class="submit-block bg-info">
            <button id="submit" class="btn btn-danger btn-lg btn-block" type="button">Oblicz</button>
        </section>

        <section id="result" class="result-block bg-success hidden"></section>

        <section class="legend-block">
            <span class="legend-item">
                <a href="#" class="btn btn-warning btn-lg disabled" role="button"></a> Algorytm Euklidesa
            </span>
            <span class="legend-item">
                <a href="#" class="btn btn-danger btn-lg disabled" role="button"></a> GCD (NWD)
            </span>
            <span class="legend-item">
                <a href="#" class="btn btn-success btn-lg disabled" role="button"></a> Wynik, jeśli GCD = 1
            </span>
        </section>
    </article>

    <script src="https://underscorejs.org/underscore-min.js"></script>
    <script src="https://zeptojs.com/zepto.min.js"></script>
    <script src="scripts/app.js"></script>
    <script>
        (function () {
            return new App({
                first: $('#first'),
                second: $('#second'),
                submit: $('#submit'),
                result: $('#result')
            });
        }());
    </script>
</body>
</html>
